<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />

  <!-- Required CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Title -->
  <title>LNKED.DEV</title>
</head>

<body>

  <!-- Content -->
  <div class="container-fluid" id="root">
    <div class="container" id="subRoot">
      <div class="row" id="row1">
        <div class="col-12" id="col1">
          <div class="content">
           <div class="row">
             <div class="col-12">
              <nav class="navbar navbar-dark mt-3">
                <a class="navbar-brand"><img src="assets/images/LNKD.DEV.png" /></a>
                <form class="form-inline">
                  <button class="btn btn-outline-default my-2 my-sm-0 login" type="submit">LOGIN</button>
                  <button class="btn my-2 my-sm-0 signup" type="submit">SIGN UP</button>
                </form>
              </nav>
             </div>
           </div>
            <div class="row">
              <div class="col-lg-8 offset-lg-2">
                <div class="text-center" id="first">
                  <h2 class="text-white">Shorten Your Links</h2>
                  <div class="inputURL mt-4">
                    <input class="url text-center" type="text" placeholder="Past URL, shorten, share."
                      id="url">
                    <button class="specialButton" type="button" id="linkShorten">SHORTEN</button>
                  </div>
                  <div class="mt-5 d-flex align-items-center justify-content-center">
                    <span class="httpsWord" id="httpsWord">https://</span>
                    <button type="button" class="btn btn-outline-default text-white" data-toggle="modal"
                      data-target="#exampleModal"><span id="word">lnkd.dev</span> <i class="fas fa-arrow-down"></i></button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                      aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Pick a Custom Domain</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col-3 text-center">
                                <button type="button" class="pickDomain" class="btn btn-success">amzn.how</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">ytube.page</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">twttr.site</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">ebay.party</button>
                              </div>
                            </div>
                            <div class="row mt-3">
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">yelp.pw</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">lnkd.dev</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">insta.blue</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">etsy.one</button>
                              </div>
                            </div>
                            <div class="row mt-3">
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">pinterest.blue</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">wlmart.in</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">reddit.fyi</button>
                              </div>
                              <div class="col-3">
                                <button type="button" class="pickDomain" class="btn btn-success">wiki.army</button>
                              </div>
                            </div>
                            <div class="row mt-3">
                              <div class="col-3 mx-auto">
                                <button type="button" class="pickDomain" class="btn btn-success">claim.run</button>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <span class="slash" id="slash" style="color: #92B2C9">/</span>
                    <input class="desiredKeyword text-center ml-2" type="text" placeholder="Input desired Keyword"
                      style="width: 280px" id="desiredKeyword">
                  </div>
                </div>
                <div class="text-center" id="last">
                  <h2 class="text-white">Shorten Your Links</h2>
                  <div class="inputURL mt-4">
                    <input readonly class="copiedTxt text-center" type="text" placeholder="Past URL, shorten, share."
                      id="copiedTxt" style="color: #E28EBB">
                    <button class="specialButton" type="button" id="copyLink"
                      style="background: transparent linear-gradient(90deg, #4DBEA0 0%, #E690B8 100%) 0% 0% no-repeat padding-box;"><img src="assets/images/Group 161.png"/></button>
                  </div>
                  <div class="mt-4 d-flex align-items-center justify-content-center">
                    <button id="reset" class="btn my-2 my-sm-0" type="submit" style="color: #4ABE9F"><img src="assets/images/Icon feather-refresh-ccw.png"/> <span>RESET</span></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="bottomFullImage text-center">
                  <img class="img-fluid" title="Shorten Image" alt="Shorten Image" src="assets/SVG/Group 160.svg" />
                  <div class="absImage">
                    <img src="assets/images/road-roller.png"/>
                  </div>
                  <div class="resetAbsImage">
                    <img src="assets/images/concrete-truck.png"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- Content -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="assets/js/main.js"></script>
  <!-- Scripts -->

</body>

</html>
